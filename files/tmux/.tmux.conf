set -g mouse on
set-option -g default-shell /bin/zsh
set-option -g default-terminal "tmux-256color"
set-option -sg escape-time 10
set-option -g focus-events on
set-option -a terminal-features 'tmux-256color:RGB'
set -g status-right-length 100

set-window-option -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# tmux plugin manager
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

# Dracula config
set -g @dracula-show-powerline true
set -g @dracula-cpu-display-load false
set -g @dracula-fixed-location "Lima"
set -g @dracula-plugins "cpu-usage gpu-usage ram-usage weather uptime"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon "#h | #S"
set -g @dracula-show-fahrenheit false

run '~/.tmux/plugins/tpm/tpm'
# Allow Ctrl + L to clear the screen under tmux and Dracula
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "send-keys C-l"
